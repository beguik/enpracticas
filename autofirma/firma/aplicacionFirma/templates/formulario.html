{% extends "plantilla.html" %}
{% block content %}

<div id="principal" class="card" style="width: 75%;">
  		<div id="titulo" class="card-divider " >
    		<div class="card-section">
    			<p class="text-center">Tu opinión es IMPORTANTE, cuéntanosla: 
    			</p>
    		</div>	
  		</div>

  		<div class="card-section">
  			<form action="" enctype="multipart/form-data" method="POST">
                {%csrf_token %}
								
								<div class="grid-container">
					    		<div class="grid-x grid-padding-x">
					    			<div class="medium-12 cell" id="nombre">
					    				<label>Nombre:
												{{form.nombre}}
											</label>
											<p id="errores">
												<span id="errorNombre"></span>
											</p>
										</div>
	               	</div>
	              </div>
								
								<div class="grid-container">
								    <div class="grid-x grid-padding-x">
					  				    <div class="medium-6 cell">
					        				<label>Primer Apellido:
					          					{{form.apellido1}}
					        				</label>
					        				<p id="errores">
												<span id="errorAp1"></span>
											</p>
					      				</div>
					      				<div class="medium-6 cell">
					        				<label>Segundo Apellido:
					          					<div id='app'>{{form.apellido2}}</div>
					        				</label>
					        				<p id="errores">
												<span id="errorAp2"></span>
											</p>
					      				</div>
					    			</div>
					  		</div>							
								    <div class="grid-container" style="width:50%">

					  				    <div class="medium-6 cell">
					        				<label>DNI:
					          					{{form.dni}}
					        				</label>
					        				<p id="errores">
												<span id="dni" style="font-size:10px;color: #FF0000;;">El formato del DNI no ha sido correcto, por favor intentelo de nuevo</span>
											</p>
					      				</div>
					    			
					  				</div>
								<hr/>
								<div class="grid-container">
								    <div class="grid-x grid-padding-x">
					  				    <div class="medium-12 cell" >
					        				<label>Cuéntanos tu opinión: 
																{{form.formulario}}
													</label>
												</div>
										</div>
 								</div>
								<center>
						  
										<button class="button primary" id="enviar" type="submit" style="background:#008080; border-radius:5px">Enviar</button>
								
								</center>
        </form>	 
			</div>
</div>

{% endblock %}
